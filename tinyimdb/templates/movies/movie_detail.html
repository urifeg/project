<head>
    <meta charset="UTF-8">
    <title>Tiny IMDB</title>
</head>
<div class="movie-detail">
    <div class="movie">
        <img src="{{ movie.thumb.url }}" width="300" height="400">
        <h2>{{movie.title}}</h2>
        <p>{{movie.script}}</p>
        <p>Year: {{movie.year}}</p>
        <p>Budget: {{movie.budget}}M</p>
        <p>Director: {{movie.director}}</p>
        <p>Main actors: {{movie.actors}}</p>
    </div>
</div>
